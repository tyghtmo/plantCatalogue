{% extends "main.html" %}

{% block content %}        

<!--Register--> 
<div class="container py-5">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form }}
		<br>
		<button class="btn btn-primary" type="submit">Register</button>
		<br>
	</form>
	<p class="text-center">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
	
</div>

{% endblock %}
