{% extends "main.html" %}

{% block title %}
    {% if plant.data.common_name%}
        {{ plant.data.common_name|title }}
    {% else %}
        {{ plant.data.scientific_name|title }}
    {% endif %}
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <p>{{ parsed|safe|linebreaks }}</p>
            </div>
            <div class="col-6">
                <img class="mx-auto d-block" src="{{ plant.data.image_url }}" alt="{{ plant.data.scientific_name }}"/>
            </div>
        </div>
    </div>
{% endblock %}
